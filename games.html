<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Londrina+Solid:wght@100;300;400;900&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Games</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="spildata.css"/>
</head>
<body>

<header class="site-header">
    <div class="container header-row">
        <div class="logo-wrap">
            <img src="images/Logo.png" alt="Our Place logo" class="logo-img">
        </div>

        <nav class="main-nav" aria-label="Hovednavigation">
            <a href="https://www.ourplacebraetspilscafe.dk/vorescafe/" target="_blank" rel="noopener noreferrer">Vores Brætspils Café</a>
            <a href="https://www.ourplacebraetspilscafe.dk/privateevents/" target="_blank" rel="noopener noreferrer">Private ARRANGEMENT</a>
            <a href="https://www.ourplacebraetspilscafe.dk/kontakt/" target="_blank" rel="noopener noreferrer">Kontakt</a>
        </nav>

        <a class="book-btn book-button" href="https://www.ourplacebraetspilscafe.dk/kontakt/" role="button" target="_blank" rel="noopener noreferrer">Book Bord</a>
    </div>
</header>


<section class="game-library-section">
    <div class="content-wrapper">
        <h1>Spilbibliotek</h1>
        <p>Find det helt rigtige spil.</p>

                <div class="search-controls">
                    <input type="text" id="searchBar" placeholder="Søg efter titel (fx Ludo)...">

                    <div class="filter-buttons">
                        <button class="filter-btn active" data-category="alle">Alle</button>
                        <button class="filter-btn" data-category="Strategi">Strategi</button>
                        <button class="filter-btn" data-category="Hurtigt">Hurtigt (Baby-venligt)</button>
                        <button class="filter-btn" data-category="Klassiker">Klassikere</button>
                    </div>
                </div>

        <div class="game-grid" id="gameContainer" data-show-all="true">
                </div>
        </section>

<script src="spildata.js"></script>
<script src="js.js"></script>
</body>
</html>
